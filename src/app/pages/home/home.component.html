<app-navbar></app-navbar>
<div
  class="min-h-screen w-full max-w-full overflow-x-hidden bg-gradient-to-br from-blue-100 via-white to-pink-100 flex flex-col items-center pb-10">
  <!-- âœ¨ Ultra-Premium Metro Hero Section -->
  <section
    class="w-full flex flex-col items-center pt-15 pb-16 px-7 min-h-[60vh] bg-gradient-to-br from-[#52acc4] via-[#fff] to-[#f6d3ec] relative overflow-hidden select-none">

    <!-- Animated Metro Wave Background SVG -->
    <svg
      class="absolute top-1/3 left-1/2 -translate-x-1/2 w-[60vw] md:w-[36vw] h-48 opacity-70 blur-2xl z-0 pointer-events-none animate-pulse-slow"
      viewBox="0 0 600 120" fill="none">
      <path d="M5,110 Q200,0 600,95" stroke="url(#bgMetro)" stroke-width="18" stroke-linecap="round" />
      <defs>
        <linearGradient id="bgMetro" x1="0" x2="600" y1="60" y2="0" gradientUnits="userSpaceOnUse">
          <stop stop-color="#4ecdc4" />
          <stop offset="0.5" stop-color="#ff6f91" />
          <stop offset="1" stop-color="#ffe451" />
        </linearGradient>
      </defs>
    </svg>

    <!-- Glassmorphism Card w/ Layered Animation & Blur -->
    <div
      class="relative rounded-[2.5rem] bg-white/85 backdrop-blur-lg border-4 border-[#4ecdc4] border-opacity-30 drop-shadow-2xl p-11 max-w-3xl w-full flex flex-col items-center text-center z-20">

      <!-- Metro Icon + Animated Gradient Title -->
      <div class="inline-flex items-center gap-4 mb-8 animate-fadein-up">
        <span
          class="material-symbols-outlined text-[60px] md:text-[80px] text-transparent bg-clip-text bg-gradient-to-r from-fuchsia-700 via-cyan-700 to-yellow-400 drop-shadow-xl animate-bounce-slow">
          tram
        </span>
        <h1
          class="text-3xl md:text-6xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-700 via-pink-500 to-yellow-400 tracking-tight drop-shadow-big">
          {{ 'WELCOME' | translate }}
        </h1>
      </div>

      <!-- Interactive Gradient Slogan -->
      <p
        class="text-xl md:text-3xl font-bold mb-2 text-transparent bg-clip-text bg-gradient-to-r from-[#4ecdc4] via-[#ff6f91] to-[#ffe451] animate-gradient-x">
        {{ 'SLOGON' | translate }}
      </p>
      <p class="text-base text-slate-600 font-medium italic mb-6 animate-fadein">
        {{ 'SLOGON1' | translate }}
      </p>

      <!-- Animated Station Search Box -->
      <div class="w-full max-w-md mt-4 animate-slide-in">
        <app-station-search-box (search)="onSearch($event)"></app-station-search-box>
      </div>
    </div>

    <!-- Decorative Dotted Grid Pattern -->
    <div
      class="absolute inset-0 grid grid-cols-12 grid-rows-8 gap-7 opacity-10 pointer-events-none z-0 animate-grid-breathe">
      <div *ngFor="let i of [].constructor(96)"
        class="w-3 h-3 rounded-full bg-gradient-to-br from-blue-300 via-pink-300 to-yellow-200 animate-pop delay-75">
      </div>
    </div>
  </section>


  <!-- Route Results -->
  <section class="w-full max-w-xl px-2 sm:px-0">
    <app-route-result [routeResults]="routeResult"></app-route-result>
  </section>
  <!-- Quick Navigation -->
  <div class="mt-8 flex flex-wrap gap-4 justify-center">
    <button mat-raised-button color="accent" routerLink="/fare"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-pink-500 to-orange-400 text-white hover:from-orange-500 hover:to-pink-700 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">currency_rupee</span> {{ 'FARE' | translate}}
    </button>
    <button mat-raised-button color="accent" routerLink="/nearby"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-teal-500 to-green-400 text-white hover:from-green-500 hover:to-teal-700 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">location_searching</span> {{'NEARBY' |
      translate}}
    </button>
    <button mat-raised-button color="warn" routerLink="/metro-map"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-yellow-500 to-yellow-300 text-slate-900 hover:from-yellow-700 hover:to-yellow-400 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">map</span> {{'METROMAP' | translate}}
    </button>
  </div>
</div>
