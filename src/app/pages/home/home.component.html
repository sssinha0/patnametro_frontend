<app-navbar></app-navbar>
<div
  class="min-h-screen w-full max-w-full overflow-x-hidden bg-gradient-to-br from-blue-100 via-white to-pink-100 flex flex-col items-center pb-10">
  <!-- Hero Section -->
  <section class="w-full flex flex-col items-center pt-8 pb-4 px-6">
    <div class="rounded-xl shadow-xl bg-white bg-opacity-80 p-5 mb-5 max-w-lg w-full flex flex-col items-center">
      <span class="inline-flex items-center mb-3">
        <span class="material-symbols-outlined text-blue-600 text-4xl mr-2">tram</span>
        <span class="text-2xl md:text-3xl font-extrabold text-slate-900 tracking-tight">{{'WELCOME'| translate}}</span>
      </span>
      <p class="text-base md:text-lg text-slate-600 font-medium mb-1">{{'SLOGON' | translate}}</p>
      <p class="text-xs text-slate-400 tracking-wide mb-0">{{'SLOGON1' | translate}}</p>
    </div>
    <app-station-search-box (search)="onSearch($event)"></app-station-search-box>
  </section>

  <!-- Route Results -->
  <section class="w-full max-w-xl px-2 sm:px-0">
    <app-route-result [routeResults]="routeResult"></app-route-result>
  </section>

  <!-- Quick Navigation -->
  <div class="mt-8 flex flex-wrap gap-4 justify-center">
    <button mat-raised-button color="accent" routerLink="/fare"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-pink-500 to-orange-400 text-white hover:from-orange-500 hover:to-pink-700 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">currency_rupee</span> {{ 'FARE' | translate}}
    </button>
    <button mat-raised-button color="accent" routerLink="/nearby"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-teal-500 to-green-400 text-white hover:from-green-500 hover:to-teal-700 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">location_searching</span> {{'NEARBY' |
      translate}}
    </button>
    <button mat-raised-button color="warn" routerLink="/metro-map"
      class="relative overflow-hidden shadow-lg rounded-xl px-4 py-2 text-base font-semibold bg-gradient-to-r from-yellow-500 to-yellow-300 text-slate-900 hover:from-yellow-700 hover:to-yellow-400 transition">
      <span class="material-symbols-outlined align-middle mr-2 text-lg">map</span> {{'METROMAP' | translate}}
    </button>
  </div>
</div>
